name: Update FOMO Data

on:
  schedule:
    - cron: '0 * * * *' # 매시 정각마다 실행 (UTC 기준)
  workflow_dispatch: # 수동 실행도 가능하게

jobs:
  generate-fomo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate fomo.json
        run: |
          node generate-fomo.js

      - name: Commit and push fomo.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add fomo.json
          git commit -m "Update fomo.json [bot]" || echo "No changes"
          git push
